<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Machine Game</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <h1 class="mb-4">ðŸŽ° Slot Machine Game</h1>

    <div class="mb-3">
      <label class="form-label">Deposit:</label>
      <input type="number" id="deposit" class="form-control d-inline w-auto" min="1" />
      <button class="btn btn-primary ms-2" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameControls" class="d-none">
      <div class="row justify-content-center mb-3">
        <div class="col-md-auto">
          <label class="form-label">Lines (1-3):</label>
          <input type="number" id="lines" class="form-control" min="1" max="3" />
        </div>
        <div class="col-md-auto">
          <label class="form-label">Bet/Line:</label>
          <input type="number" id="bet" class="form-control" min="1" />
        </div>
        <div class="col-md-auto d-flex align-items-end">
          <button class="btn btn-success" onclick="playRound()">Spin</button>
        </div>
      </div>
    </div>

    <div id="reelsOutput" class="mb-4 fs-3"></div>
    <div id="output" class="fs-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
